<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jay's Pizza delivery -- Order Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Place your order</h2>        
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Name:</label>
      <input type="email" class="form-control" id="name" placeholder="Enter your name" name="name">
    </div>
    <div class="form-group">
      <label for="room">Room:</label>
      <input type="room" class="form-control" id="room" placeholder="Enter room number" name="room">
    </div>
    <div class="form-group">
      <label for="size">Size:</label>
      <input type="size" class="form-control" id="size" placeholder="Enter the pizza size" name="size">
    </div>
    <div class="form-group">
      <label for="flavor">Flavor:</label>
      <input type="flavor" class="form-control" id="flavor" placeholder="Enter the pizza flavor" name="flavor">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
